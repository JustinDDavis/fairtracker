{% extends 'base.html' %}

{% block title %}
You're Logged in!
{% endblock %}

{% block left_nav_block %}
<li class="nav-item active">
    <a class="nav-link" href="#">Your Participants</a>
  </li>
{% endblock %}

{% block right_nav_block %}
<a class="btn btn-secondary my-2 my-sm-0" href="/logout">Log out</a>
{% endblock %}

{% block content %}
    <h1>Prizes - Edit</h1>
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="{% url 'prize_edit' prize.id %}">
                {% csrf_token %}

                <div class="form-group">
                    <input class="form-control" type="text" name="name" id="" placeholder="{{ prize.name }}" value="{{ prize.name }}" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="description" id="" placeholder="{{ prize.description }}" value="{{ prize.description }}" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" min="0" step="0.01" name="amount" id="" placeholder="{{ prize.amount }}" value="{{ prize.amount }}"  required>
                </div>

                <input class="btn btn-primary" type="submit" value="Update Prize">
            </form>
        </div>

    </div>


{% endblock %}
