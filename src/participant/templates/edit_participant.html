{% extends 'base.html' %}

{% block title %}
You're Logged in!
{% endblock %}

{% block left_nav_block %}
<li class="nav-item active">
    <a class="nav-link" href="#">Your Participants</a>
  </li>
{% endblock %}

{% block right_nav_block %}
<a class="btn btn-secondary my-2 my-sm-0" href="/logout">Log out</a>
{% endblock %}

{% block content %}
    <h1>Participant - Edit</h1>
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="{% url 'participant_edit' participant.id %}">
                {% csrf_token %}

                <div class="form-group">
                    <input class="form-control" type="text" name="name" id="" placeholder="{{ participant.name }}" value="{{ participant.name }}" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="email" id="" placeholder="{{ participant.email }}" value="{{ participant.email }}" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="city" id="" placeholder="{{ participant.city }}" value="{{ participant.city }}" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="static_participant_id" id="" placeholder="{{ participant.static_participant_id }}" value="{{ participant.static_participant_id }}" required>
                </div>

                <input class="btn btn-primary" type="submit" value="Update Participant">
            </form>
        </div>

    </div>


{% endblock %}
