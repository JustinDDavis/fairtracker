{% extends 'base.html' %}

{% block title %}
You're Logged in!
{% endblock %}

{% block left_nav_block %}
<li class="nav-item active">
    <a class="nav-link" href="#">Your Participants</a>
  </li>
{% endblock %}

{% block right_nav_block %}
<a class="btn btn-secondary my-2 my-sm-0" href="/logout">Log out</a>
{% endblock %}

{% block content %}
    <h1>Entry - Edit</h1>
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="{% url 'entry_edit' entry.id %}">
                {% csrf_token %}

                <div class="form-group">
                    <select name="participant" class="custom-select">
                        {% for participant in participants %}
                        <option value="{{participant.id}}"
                            {% if participant.id == entry.participant.id%}
                                selected
                            {% endif %}
                        >{{participant.name}}</option>
                        {% endfor %}
                    </select>

                </div>
                <div class="form-group">
                    <select name="catalog_item" class="custom-select">
                        {% for catalog_item in catalog_items %}
                        <option value="{{catalog_item.id}}"
                            {% if catalog_item.id == entry.catalog_item.id%}
                                selected
                            {% endif %}
                        >{{catalog_item.name}}</option>
                        {% endfor %}
                    </select>
                </div>


                <input class="btn btn-primary" type="submit" value="Update Catalog">
            </form>
        </div>

    </div>


{% endblock %}
